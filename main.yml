name: FlowOps Demo Pipeline

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Database Migration (Simulated)
        run: |
          echo "Migrating database..."
          sleep 2

      - name: Run Tests
        # This step is designed to FAIL to test FlowOps Fabric
        run: python buggy_script.py
